<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel: Contact Page</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.css"
    integrity="sha512-Z0kTB03S7BU+JFU0nw9mjSBcRnZm2Bvm0tzOX9/OuOuz01XQfOpa0w/N9u6Jf2f1OAdegdIPWZ9nIZZ+keEvBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="con-header tw">
        <nav class="nav-bar ">
            <div class="container">
                <h1 class="logo">T</h1>
                <ul class="nav-items">
                    <li class="nav-item "><a href="home.html" class="tw">HOME</a></li>
                    <li class="nav-item "><a href="about.html" class="tw">ABOUT</a></li>
                    <li class="nav-item "><a href="contact.html" class="tw">CONTACT</a></li>
                </ul>
            </div>
        </nav>
    </header>


     <section class="cont-sect">
        <div class="container">
            <div class="addr">
               <div class="addr-call">
                <i class="fa-solid fa-location-dot" style="color: #614c9a;"></i>
                <h3 class="t-heading">Location</h3>
                <p class="tg">Nallasopara</p>
              </div>
              <div class="addr-call">
                <i class="fa-solid fa-envelope" style="color: #5e2c90;"></i>
                <h3 class="t-heading">Email</h3>
                <p class="tg">travelagent@gmail.com</p>
              </div>
              <div class="addr-call">
                <i class="fa-solid fa-phone" style="color: #614c9a;"></i>
                <h3 class="t-heading">Call</h3>
                <p class="tg">+91 8928065925</p>
              </div>
              <div class="conimg">
                <img src="./img/contactimg.jpg" alt="#" height="250px" >
              </div>
            </div>

            <form action="#" class="form">
                <div class="formhead">
                    <h1 class=" tb" >CONTACT US</h1>
                    <p class="tg">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Placeat, dolorem?</p>
                </div>
                <div class="form-in tb">
                    <label for="name"  class="fl" >NAME</label>
                    <input type="text" id="name">
                </div>
                <div class="form-in tb">
                    <label for="Email"  class="fl">EMAIL</label>
                    <input type="email" id="Email">
                </div>
                <div class="form-in tb">
                    <label for="phone"  class="fl">PHONE</label>
                    <input type="text" id="phone">
                </div>
                <div class="form-in tb" >
                    <label for="Message">MESSAGE</label>
                    <textarea  id="Message" ></textarea>
                </div>
                <button type="submit" class="c-btn">Submit</button>
            </form>
        </div>
     </section>

</body>
</html>
